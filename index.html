<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script> 
    </head>

    <body>
        <div class="left">
            <div class="logodiv">
                <img src="odin-lined.png" alt="Logo">
                <p>Viking Bagels</p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="tophalf"></div>
                <div class="bottomhalf">
                <p>Get fresh Viking Bagels delivered to your home every week!</p>
                <p>You know you want some!</p>
                </div>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <fieldset>
                    <form action="example.com/path" method="post">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" required placeholder=" ">
                    </form>
                    <form action="example.com/path" method="post">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" required placeholder=" ">
                    </form>
                </fieldset>
                <fieldset>
                    <form action="example.com/path" method="post">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" required placeholder=" ">
                    </form>
                    <form action="example.com/path" method="post">
                        <label for="phone_num">PHONE:</label>
                        <input type="text" id="phone_num" pattern="^\d{3}-?\d{3}-?\d{4}$" placeholder=" ">
                    </form>
                </fieldset>
                <fieldset>
                    <form action="example.com/path" method="post">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" required minlength="8" placeholder=" ">
                    </form>
                    <form action="example.com/path" method="post">
                        <label for="password_con">CONFIRM PASSWORD:</label>
                        <input type="password" id="password_con" required minlength="8" placeholder=" "
                        onfocusout="passCheck()">
                    </form>
                </fieldset>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="link">Log In</a></p>
            </div>
        </div>



    </body>
